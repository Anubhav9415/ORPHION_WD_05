<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="search-section">
                <h1 class="title">Weather Dashboard</h1>
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name..." />
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                    <button id="locationBtn" class="location-btn" title="Use current location">
                        <i class="fas fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div class="error" id="error">
                <i class="fas fa-exclamation-circle"></i>
                <p id="errorMessage"></p>
            </div>

            <div class="weather-content" id="weatherContent">
                <div class="location-info">
                    <h2 class="city-name" id="cityName"></h2>
                    <p class="date" id="currentDate"></p>
                </div>

                <div class="main-weather">
                    <div class="weather-icon" id="weatherIcon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="temperature">
                        <span class="temp-value" id="temperature"></span>
                        <span class="temp-unit">Â°C</span>
                    </div>
                    <p class="weather-description" id="weatherDescription"></p>
                </div>

                <div class="weather-details">
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-temperature-three-quarters"></i>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">Feels Like</p>
                            <p class="detail-value" id="feelsLike"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-droplet"></i>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">Humidity</p>
                            <p class="detail-value" id="humidity"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">Wind Speed</p>
                            <p class="detail-value" id="windSpeed"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-gauge"></i>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">Pressure</p>
                            <p class="detail-value" id="pressure"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">Visibility</p>
                            <p class="detail-value" id="visibility"></p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-cloud"></i>
                        </div>
                        <div class="detail-info">
                            <p class="detail-label">Cloudiness</p>
                            <p class="detail-value" id="cloudiness"></p>
                        </div>
                    </div>
                </div>

                <div class="sun-times">
                    <div class="sun-time">
                        <i class="fas fa-sunrise"></i>
                        <div>
                            <p class="sun-label">Sunrise</p>
                            <p class="sun-value" id="sunrise"></p>
                        </div>
                    </div>
                    <div class="sun-time">
                        <i class="fas fa-sunset"></i>
                        <div>
                            <p class="sun-label">Sunset</p>
                            <p class="sun-value" id="sunset"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
